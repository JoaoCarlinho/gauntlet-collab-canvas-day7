# Railway NIXPACKS configuration for frontend React/Vite application
# Completely Docker-free deployment using Railway's native Node.js infrastructure

[phases.setup]
nixPkgs = ["nodejs-18_x", "npm-9_x"]

[phases.install]
cmds = [
  "npm ci --frozen-lockfile --prefer-offline --no-audit --silent || npm install --prefer-offline --no-audit --silent"
]

[phases.build]
cmds = [
  "npm run build:railway"
]

[start]
cmd = "npm run start:railway"

[variables]
NODE_ENV = "production"
PORT = "3000"
NPM_CONFIG_PREFER_OFFLINE = "true"
NPM_CONFIG_AUDIT = "false"
NPM_CONFIG_FUND = "false"
