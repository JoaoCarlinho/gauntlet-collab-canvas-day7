[phases.setup]
nixPkgs = ["nodejs-18_x", "npm-9_x"]

[phases.install]
cmds = [
  "npm ci --frozen-lockfile --prefer-offline --no-audit || npm install --prefer-offline --no-audit"
]

[phases.build]
cmds = ["npm run build:railway"]

[start]
cmd = "npm run start:railway"

[variables]
NODE_ENV = "production"
PORT = "3000"
