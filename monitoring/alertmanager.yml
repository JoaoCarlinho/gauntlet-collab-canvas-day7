# Alertmanager Configuration for CollabCanvas
global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@collabcanvas.com'
  smtp_auth_username: 'alerts@collabcanvas.com'
  smtp_auth_password: 'your-email-password'

route:
  group_by: ['alertname', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 5s
      repeat_interval: 30m
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 2h
    - match:
        service: collabcanvas
      receiver: 'collabcanvas-team'

receivers:
  - name: 'default-receiver'
    email_configs:
      - to: 'devops@collabcanvas.com'
        subject: 'CollabCanvas Alert: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Service: {{ .Labels.service }}
          Time: {{ .StartsAt }}
          {{ end }}

  - name: 'critical-alerts'
    email_configs:
      - to: 'oncall@collabcanvas.com'
        subject: 'üö® CRITICAL: CollabCanvas Alert - {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          üö® CRITICAL ALERT üö®
          
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Service: {{ .Labels.service }}
          Time: {{ .StartsAt }}
          
          Runbook: {{ .Annotations.runbook_url }}
          
          Please investigate immediately!
          {{ end }}
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#alerts-critical'
        title: 'üö® CRITICAL: CollabCanvas Alert'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Service:* {{ .Labels.service }}
          *Time:* {{ .StartsAt }}
          *Runbook:* {{ .Annotations.runbook_url }}
          {{ end }}
    webhook_configs:
      - url: 'https://api.pagerduty.com/v2/enqueue'
        send_resolved: true
        http_config:
          basic_auth:
            username: 'your-pagerduty-integration-key'
        json:
          routing_key: 'your-pagerduty-routing-key'
          event_action: 'trigger'
          dedup_key: '{{ .GroupLabels.alertname }}'
          payload:
            summary: '{{ .GroupLabels.alertname }}'
            source: 'CollabCanvas'
            severity: '{{ .GroupLabels.severity }}'
            custom_details:
              {{ range .Alerts }}
              alert: '{{ .Annotations.summary }}'
              description: '{{ .Annotations.description }}'
              service: '{{ .Labels.service }}'
              {{ end }}

  - name: 'warning-alerts'
    email_configs:
      - to: 'devops@collabcanvas.com'
        subject: '‚ö†Ô∏è WARNING: CollabCanvas Alert - {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          ‚ö†Ô∏è WARNING ALERT ‚ö†Ô∏è
          
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Service: {{ .Labels.service }}
          Time: {{ .StartsAt }}
          
          Runbook: {{ .Annotations.runbook_url }}
          {{ end }}
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#alerts-warning'
        title: '‚ö†Ô∏è WARNING: CollabCanvas Alert'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Service:* {{ .Labels.service }}
          *Time:* {{ .StartsAt }}
          *Runbook:* {{ .Annotations.runbook_url }}
          {{ end }}

  - name: 'collabcanvas-team'
    email_configs:
      - to: 'team@collabcanvas.com'
        subject: 'CollabCanvas Team Alert: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Team Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Service: {{ .Labels.service }}
          Time: {{ .StartsAt }}
          Runbook: {{ .Annotations.runbook_url }}
          {{ end }}
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#collabcanvas-team'
        title: 'CollabCanvas Team Alert'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Service:* {{ .Labels.service }}
          *Time:* {{ .StartsAt }}
          *Runbook:* {{ .Annotations.runbook_url }}
          {{ end }}

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']
